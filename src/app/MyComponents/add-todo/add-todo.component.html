
<div class="container float-lg-right" >
<form (ngSubmit)="onSubmit()">
    <div class="form-group content">
      <label for="todo">New Todo</label>
      <input type="text" [(ngModel)]="newtodo" class="form-control" name="newtodo" id="newtodo" placeholder="Add a new todo">
    </div>
    <div class="form-group content">
      <label for="Add description">Tell us more</label>
      <input type="desc" name="desc" [(ngModel)]="desc" class="form-control" id="desc" placeholder="Add description">
    </div>
